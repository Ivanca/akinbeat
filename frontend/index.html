<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akinbeat</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.5.10/plyr.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>    
    <script type="module" src="main.js"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="stylesheet" href="style.css" />
    
</head>
<body>
    <div id="container">
        <div class="step step-1">
            <div class="step1-subcontainer">
                <form action="">
                <label for="search">Show me music artists similar to...</label>
                <input type="text" name="search" id="search" autofocus placeholder="">
                <br>
                <input type="submit" value="Search">
                </form>
            </div>
            
        </div>
        <div class="step step-2 hidden">
            <div id="player" data-plyr-provider="youtube" data-plyr-embed-id="bTqVqk7FSmY"></div>
            <div class="playlist-container">
                <ol id="playlist">
                    <li id="options-row">
                        <div class="toggle-option-row">
                            <input name="autoplay" id="autoplay" type="checkbox" checked class="switch_1">
                            <label for="autoplay">Autoplay <span class="hide-on-full">first</span> <input type="number" value="20" min="10" max="60" class="hide-on-full seconds-to-autoplay">
                                <select id="seconds-or-full">
                                    <option value="seconds">seconds</option>
                                    <option value="full">until end</option>
                                </select>
                            </label>
                        </div>                      
                    </li>
                    <!-- <li data-ytid="wA3Mq5R6eiE" class="current">Here Comes the Sun - The Beatles<span class="duration">2:54</span></li> -->
                    <!-- <li data-ytid="8gYJatiODnM">Walking On Sunshine - Katrina and the Waves<span class="duration">3:43</span></li> -->
                    <!-- <li data-ytid="4LsZt6z4_0I">Man of Steel (2013) <span class="duration">2:23:00</span></li> -->
                </ol>
            </div>
        </div>
    </div>
</body>
</html>
